<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Projekt Innsbruck</title>
  <style>/* stesso stile dei progetti precedenti */</style>
</head>
<body>
  <h1>🏔️ Wohnprojekt Innsbruck</h1>
  <!-- dati progetto... -->
  <input type="range" id="investment-slider" min="500" max="10000" step="500" value="1000" />
  <p><strong>Investition:</strong> € <span id="investment-amount">1000</span></p>
  <div class="buttons">
    <a href="investieren-bestaetigung.html?projekt=innsbruck" onclick="saveInvestment()">Jetzt investieren</a>
    <a href="investieren.html">Zurück</a>
  </div>
  <script>
    const slider = document.getElementById('investment-slider');
    const amount = document.getElementById('investment-amount');
    function updateAmount(val) {
      amount.textContent = val;
    }
    slider.addEventListener('input', e => updateAmount(e.target.value));
    updateAmount(slider.value);
    function saveInvestment() {
      localStorage.setItem('betrag_innsbruck', slider.value);
    }
  </script>
</body>
</html>
