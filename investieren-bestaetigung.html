<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Investitionsbest√§tigung</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #0d1117;
      color: #ffffff;
      text-align: center;
      padding: 20px;
    }

    .form-container {
      background-color: #161b22;
      max-width: 500px;
      margin: auto;
      padding: 30px;
      border-radius: 10px;
    }

    h1 {
      color: #00d084;
    }

    label {
      display: block;
      text-align: left;
      margin-top: 15px;
      font-weight: bold;
    }

    input[type="text"], input[type="email"], input[type="number"] {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: none;
      border-radius: 6px;
      background-color: #0c0f13;
      color: white;
    }

    button {
      background-color: #00d084;
      color: #0d1117;
      font-weight: bold;
      padding: 12px 20px;
      border: none;
      border-radius: 6px;
      margin-top: 25px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #00b374;
    }

    .home-button {
      margin-top: 30px;
      background-color: transparent;
      border: 2px solid #00d084;
      color: #00d084;
    }

    .home-button:hover {
      background-color: #00d084;
      color: #0d1117;
    }

    #progressBar {
      margin-top: 20px;
      width: 100%;
      height: 10px;
      background-color: #2e2e2e;
      border-radius: 5px;
      overflow: hidden;
      display: none;
    }

    #progressBarFill {
      height: 100%;
      width: 0%;
      background-color: #00d084;
      transition: width 3s linear;
    }
  </style>
</head>
<body>

<div class="form-container">
  <h1>üìù Investitionsbest√§tigung</h1>
  <form id="investForm" onsubmit="return handleSubmit();">
    <label for="name">Vor- und Nachname</label>
    <input type="text" id="name" name="name" required />

    <label for="email">E-Mail-Adresse</label>
    <input type="email" id="email" name="email" required />

    <label for="amount">Investitionsbetrag (‚Ç¨)</label>
    <input type="number" id="amount" name="amount" min="500" step="100" required />

    <button type="submit">Investition abschicken</button>
  </form>

  <button class="home-button" onclick="window.location.href='index.html'">Zur√ºck zur Startseite</button>

  <div id="progressBar">
    <div id="progressBarFill"></div>
  </div>
</div>

<script>
  // Legge il parametro dalla URL (es. ?betrag=1000)
  function getQueryParam(param) {
    const urlParams = new URLSearchParams(window.location.search);
    return urlParams.get(param);
  }

  // Appena carica la pagina, precompila il campo con il valore
  window.onload = function () {
    const betrag = getQueryParam("betrag");
    if (betrag) {
      document.getElementById("amount").value = betrag;
    }
  };

  // Gestione invio
  function handleSubmit() {
    alert("Danke f√ºr deine Investition!");
    document.getElementById("progressBar").style.display = "block";
    document.getElementById("progressBarFill").style.width = "100%";

    setTimeout(function () {
      window.location.href = "investieren.html";
    }, 3000); // Dopo 3 secondi torna alla pagina offerte

    return false;
  }
</script>

</body>
</html>
