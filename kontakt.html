<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kontakt - ImmoVesta</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      padding: 40px;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    .kontakt-info {
      text-align: center;
      margin-bottom: 30px;
    }

    form {
      max-width: 400px;
      margin: 0 auto;
      background-color: #fff;
      padding: 25px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    input, textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>
  <h1>Kontaktiere uns</h1>

  <div class="kontakt-info">
    <p><strong>Email:</strong> immovestagmbh@gmail.com</p>
    <p><strong>Telefon:</strong> +43 676 5204470</p>
    <p><strong>Adresse:</strong> Dorfstra√üe 15 T16, 6122 Fritzens</p>
  </div>

  <form id="contact-form">
    <input type="email" id="email" placeholder="Deine E-Mail" required />
    <textarea id="message" rows="5" placeholder="Deine Nachricht" required></textarea>
    <button type="submit">Senden</button>
  </form>

  <script>
    document.getElementById("contact-form").addEventListener("submit", function(event) {
      event.preventDefault();
      alert("Danke! Deine Nachricht wurde gesendet."); // provvisorio, poi lo colleghiamo
      document.getElementById("contact-form").reset();
    });
  </script>
</body>
</html>
