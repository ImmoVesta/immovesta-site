<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kontakt</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Kontaktiere uns</h1>
  </header>

  <main class="kontakt-container">
    <section class="kontakt-info">
      <p><strong>Email:</strong> immovestagmbh@gmail.com</p>
      <p><strong>Telefon:</strong> +43 676 5204470</p>
      <p><strong>Adresse:</strong> Dorfstra√üe 15 T16, 6122 Fritzens</p>
    </section>

    <form id="contact-form" class="kontakt-form">
      <input type="email" id="email" placeholder="Deine E-Mail" required />
      <textarea id="message" rows="5" placeholder="Deine Nachricht" required></textarea>
      <button type="submit">Senden</button>
    </form>
  </main>

  <script>
    document.getElementById("contact-form").addEventListener("submit", function(event) {
      event.preventDefault();
      alert("Danke! Deine Nachricht wurde gesendet.");
      document.getElementById("contact-form").reset();
    });
  </script>
</body>
</html>
