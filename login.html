<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login â€“ ImmoVesta</title>
  <style>
    body {
      background-color: #0c1a23;
      font-family: Arial, sans-serif;
      color: #ffffff;
      margin: 0;
      padding: 0;
    }

    .login-container {
      max-width: 400px;
      margin: 100px auto;
      padding: 30px;
      background-color: #101820;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
    }

    h2 {
      text-align: center;
      color: #2cd1a0;
    }

    label {
      display: block;
      margin: 15px 0 5px;
    }

    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 5px;
      font-size: 14px;
    }

    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background-color: #2cd1a0;
      color: #0c1a23;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #24b68e;
    }

    .register-link {
      text-align: center;
      margin-top: 15px;
      font-size: 14px;
    }

    .register-link a {
      color: #2cd1a0;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Login</h2>
    <form onsubmit="event.preventDefault(); alert('Login nicht aktiviert');">
      <label for="email">E-Mail</label>
      <input type="email" id="email" required />

      <label for="password">Passwort</label>
      <input type="password" id="password" required />

      <button type="submit">Einloggen</button>
    </form>

    <div class="register-link">
      Noch kein Konto? <a href="registrieren.html">Hier registrieren</a>
    </div>
  </div>
</body>
</html>
