<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kontakt</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Kontaktiere uns</h1>
  </header>

  <main class="kontakt-container">
    <section class="kontakt-info">
      <p><strong>Email:</strong> immovestagmbh@gmail.com</p>
      <p><strong>Telefon:</strong> +43 676 5204470</p>
      <p><strong>Adresse:</strong> Dorfstraße 15 T16, 6122 Fritzens</p>
    </section>

    <form id="contact-form" class="kontakt-form" onsubmit="sendEmail(event)">
      <input type="email" name="user_email" placeholder="Deine E-Mail" required />
      <textarea name="message" rows="5" placeholder="Deine Nachricht" required></textarea>
      <button type="submit">Senden</button>
    </form>
  </main>

  <!-- EmailJS SDK -->
  <script src="https://cdn.emailjs.com/dist/email.min.js"></script>

  <script>
    (function(){
      emailjs.init("Csjhd5DCBIV5rBRaA");
    })();

    function sendEmail(event) {
      event.preventDefault();

      emailjs.sendForm("Immovesta_GmbH", "Template_Immovesta", "#contact-form")
        .then(function(response) {
          alert("Danke für deine Nachricht!");
          document.getElementById("contact-form").reset();
        }, function(error) {
          alert("Fehler beim Senden. Bitte versuche es erneut.");
          console.log("FAILED...", error);
        });
    }
  </script>
</body>
</html>
