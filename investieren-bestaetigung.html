<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Investition bestätigen</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="subpage">
  <header>
    <img src="immovesta-logo.PNG" alt="ImmoVesta Logo" class="logo-small" />
    <h1>Investition bestätigen</h1>
  </header>

  <main>
    <p>Investierter Betrag: <strong id="betrag-anzeige">€0</strong></p>

    <form id="investment-form">
      <input type="text" id="vorname" name="vorname" placeholder="Vorname" required /><br />
      <input type="text" id="nachname" name="nachname" placeholder="Nachname" required /><br />
      <input type="email" id="email" name="email" placeholder="E-Mail" required /><br />
      <input type="number" id="betrag" name="betrag" placeholder="Betrag" required readonly /><br />
      <button type="submit">Bestätigung</button>
    </form>
  </main>

  <script>
    // Legge il parametro dalla URL
    function getProjektKey() {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get("projekt");
    }

    const projektKey = getProjektKey();
    const gespeicherterBetrag = localStorage.getItem("betrag_" + projektKey);

    if (gespeicherterBetrag) {
      document.getElementById("betrag-anzeige").textContent = "€" + gespeicherterBetrag;
      document.getElementById("betrag").value = gespeicherterBetrag;
    }

    // Gestione del form
    document.getElementById("investment-form").addEventListener("submit", function(e) {
      e.preventDefault();

      // Mostra il popup
      alert("Danke für deine Investition!");

      // Reindirizza dopo OK
      window.location.href = "investieren.html";
    });
  </script>
</body>
</html>
