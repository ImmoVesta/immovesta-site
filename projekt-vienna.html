<!DOCTYPE html>
<html lang="de">
<head><meta charset="UTF-8"><title>Projekt Wien</title></head>
<body>
  <h1>🏢 Projekt Wien</h1>
  <input type="range" id="investment-slider" min="500" max="10000" step="500" value="1000" />
  <p><strong>Investition:</strong> € <span id="investment-amount">1000</span></p>
  <div>
    <a href="investieren-bestaetigung.html?projekt=vienna" onclick="saveInvestment()">Jetzt investieren</a>
    <a href="investieren.html">Zurück</a>
  </div>
  <script>
    const slider = document.getElementById('investment-slider');
    const amount = document.getElementById('investment-amount');
    slider.addEventListener('input', e => amount.textContent = e.target.value);
    amount.textContent = slider.value;
    function saveInvestment() {
      localStorage.setItem('betrag_vienna', slider.value);
    }
  </script>
</body>
</html>
